<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Collapse</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Дополнение к теме -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <script src="../jquery/jquery-3.4.1.min.js"></script>
    <!-- Последняя компиляция и сжатый JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button class="btn btn-link" data-toggle="collapse" data-target="#hide">
      JS Colapse
    </button>
    <div class="collapse in" id="hide">
      Какой-либо скрытый текст
    </div>

    <div class="panel-group" id="collapse-group">
      <div class="panel panel-info">
        <div class="panel-heading">
          <a data-toggle="collapse" data-parent="#collapse-group" href="#el1"
            >Первый</a
          >
        </div>
        <div id="el1" class="collapse in">
          <div class="panel-body">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </div>
        </div>
      </div>

      <div class="panel panel-danger">
        <div class="panel-heading">
          <a data-toggle="collapse" data-parent="#collapse-group" href="#el2"
            >Второй</a
          >
        </div>
        <div id="el2" class="collapse">
          <div class="panel-body">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
            eiusmod tempor incididunt ut labore et dolore magna aliqua.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
