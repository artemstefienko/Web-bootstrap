<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />

    <!-- Дополнение к теме -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />

    <!-- Последняя компиляция и сжатый JavaScript -->
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <from role="form" class="form-horizontal">
        <div class="form-group ">
          <label for="email" class="control-label col-md-2">Email</label>
          <div class="col-md-10">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="Введите email"
            />
          </div>
          <!-- <p class="help-block">Некая подсказка</p>-->
        </div>
        <select class="form-control">
          <option>1</option>
          <option>2</option>
          <option>3</option>
        </select>
        <div class="radio-inline">
          <lable>
            <input
              type="radio"
              name="optionsRadios"
              id="radio1"
              value="option1"
              checked
            />
            Первый элемент
          </lable>
        </div>
        <div class="radio-inline">
          <lable>
            <input
              type="radio"
              name="optionsRadios1"
              id="radio2"
              value="option2"
              disabled="disabled"
            />
            Второй элемент
          </lable>
        </div>

        <div class="form-group ">
          <label for="password" class="control-label col-md-2">Пароль</label>
          <div class="col-md-10">
            <input
              type="password"
              class="form-control"
              id="email"
              placeholder="Введите пароль"
            />
          </div>
        </div>

        <div class="checkbox">
          <label for="email"> <input type="checkbox" /> Checkbox</label>
        </div>
        <button type="button" class="btn-success">Регистрация</button>
      </from>
    </div>
  </body>
</html>
